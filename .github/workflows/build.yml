name: Java CI with Gradle

on:
  push:
  pull_request:

jobs:
  build-api-eight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: gradle
      - name: Give Permission
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew api8:build
  build-api-ten:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Give Permission
        run: chmod +x ./gradlew
      - name: Build with Gradle
        run: ./gradlew api10:build
